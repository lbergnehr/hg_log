<template name="changesets">
  <h3>Matching change set(s) in {{repoName}}</h3>
  <div class="changesets">  
    {{#each changesets}}
    <div class="changeset">
      {{> changeset}}
    </div>
    {{/each}}
  </div>
</template>

<template name="changeset">

  <div class="changesetheading">
    <div class="changesetauthor">
      <span class="name">{{author.text}}</span>
      <span class="email">({{author.email}})</span>
      <br/>
      <small>
         <span title="Changeset ID: {{node}}">{{shortFormId}}</span>, {{date}}
      </small>
    </div>
    <div class="changesetsummary">
      {{changesetsummary}}
    </div>

  </div>

  <div class="changesetbody">
    {{! Files }}
    <div class="changesetfiles">
      {{#each filePaths}}
      <span class="{{action}}">{{action}}</span> - 
      {{#linkTo route="diff" data=getDiffLinkData}}
      <span>{{text}}</span> 
      {{/linkTo}}
      <br/>
      {{/each}}
    </div>

    {{! Commit message }}
    <div class="changesettext">
      <pre>{{changesettext}}</pre>
    </div>
  
  </div>
</template>

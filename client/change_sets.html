<template name="changesets">
  {{#each changesets}}
  <div>
    {{> changeset}}
  </div>
  {{/each}}
</template>

<template name="changeset">
<h3>{{author.$t}} ({{author.email}})</h3>
<small>{{date}}</small>
<pre>
{{msg.$t}}
</pre>

{{#each filePaths}}
<small>
  <div>
    {{$t}}
  </div>
</small>
{{/each}}

<hr>
</template>

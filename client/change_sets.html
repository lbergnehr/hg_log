<template name="changesets">
  {{#each changesets}}
  <div>
    {{> changeset}}
  </div>
  {{/each}}
</template>

<template name="changeset">
<span class="name">{{author.text}}</span> <span class="email">({{author.email}})</span>, <small>{{date}}</small>

  {{! Commit message }}
  <p class="message">
    <pre>{{msg.text}}</pre>
  </p>

  {{! Files }}
  {{#each filePaths}}
  <small>
    <div class="file-name">
      {{action}} - {{text}}
    </div>
  </small>
  {{/each}}

  <hr>
</template>

<template name="changesets">
  <h3>Matching change set(s) in {{repoName}}</h3>
  {{#each changesets}}
  <div class="changeset">
    {{> changeset}}
  </div>
  {{/each}}
</template>

<template name="changeset">
  <p class="author">
   <span class="name">{{author.text}}</span>
   <span class="email">({{author.email}})</span>
   , <small>{{date}}</small>
 </p>

 {{! Commit message }}
 <p class="message">
  <pre>{{msg.text}}</pre>
</p>

{{! Files }}
{{#each filePaths}}
<small>
  <div class="file-name">
    {{action}} - {{text}}
  </div>
</small>
{{/each}}

<hr>
</template>

<template name="changesets">
  {{#each changesets}}
  <div>
    {{> changeset}}
  </div>
  {{/each}}
</template>

<template name="changeset">
<h3 class="author"><span class="name">{{author.text}}</span> <span class="email">({{author.email}})</span></h3>
  <small>{{date}}</small>

  {{! Commit message }}
  <p class="message">
    <pre>{{msg.text}}</pre>
  </p>

  {{! Files }}
  {{#each filePaths}}
  <small>
    <div class="file-name">
      {{text}}
    </div>
  </small>
  {{/each}}

  <hr>
</template>
